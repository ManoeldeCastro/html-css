<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="imail">E-mail: </label>
            <input type="email" nome="email" id="imail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefono:</label>
            <input type="tel" nome="tel"    id="itel" required autocomplete="tel" maxlength="11" pattern="^\d$">
        </p>
        <!-- estudar sobre RegEx -->
        <p>
            <input type="Submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
