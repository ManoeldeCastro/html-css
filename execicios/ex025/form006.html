<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        
        <label for="icolor">Cor: </label>
        <input type="color" name="color" id="icolor">

        <p>
            <label for="irange">Satisfação: </label>
            <input type="range" name="range" id="irange" step="10">
        </p>
        <p>
            <label for="ifoto">Foto atual: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="Submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
