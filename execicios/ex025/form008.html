<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Soma Automática no HTML</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" required min="0" max="50" 
            oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
        </p>
    <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" required min="0"
            max="50" oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)"> 
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output nome="soma" id="isoma">0</output>
        </p>
        
        
        <p>
            <button id="enter">enter</button>
            <input type="reset">
        </p>
  
    </form>

    </body>
    </html>
