<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero 1: </label>
            <input type="number" name="num" id="inum" required max="10" min="0" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">

        </p>
        <p>
            <label for="inum2">Numero 2: </label>
            <input type="number" name="num2" id="inum2" required max="10" min="0" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
            
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>
    </form>
</body>
</html>
