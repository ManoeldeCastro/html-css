<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" value="5" min="0" max="10"
            oninput="res.innerHTML = Number(inum.value) ">
            <output id="res">5
            </output>
        </p>
            <input type="Submit">
            <input type="reset">
        </p>

    </form>

    <form action="cadastro.php" method="get">
        <label for="in1">Resultado: </label>
        <input type="range" name="in" id="in1" value="10" min="0" max="100" oninput="val.innerHTML = Number(in1.value)">
        <output id="val">10</output>


    </form>
</body>
</html>
