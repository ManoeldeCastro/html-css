<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            margin-bottom: 30px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©dulas</h1>
    <table>
        <tr>
            <td colspan="">A</td>
            <td colspan="4">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td colspan="2" rowspan="2">F</td>
            <td rowspan="3">I</td>
        </tr>
        <tr>
            
            <td colspan="2" rowspan="2">H</td>

        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>

    </table>


    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>

        </tr>

</html>
