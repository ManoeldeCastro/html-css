<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
</head>
<style>
    div > p.oculto {
        display: none;
    }
    div:hover > p{
        display: block;
        background-color: yellow;
        transition: 1s;
    }




</style>
<body>
    <h1>Exercícios Surpresa </h1>

    <div>
        <p>Passe o mouse por cima</p>
        <p class="oculto">SURPRESA!!</p>
    </div>
    <p>Veja o conteúdo escondido </p>
</body>
</html>
