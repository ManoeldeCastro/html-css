<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="disc">
        <li title="Use a Tag <p>">Parágrafo</li>
        <li title="Usa a Tag <ul> ou <ol>">Lista</li>
        <li title="Usa a Tag <H1> ate <H6>">Titulos</li>
        <li title="Usa a Tag <br>">Quebra de linha</li>
        <li title="Usa a Tag <img>">Imagens</li>
        <li title="Usa a Tag <a>">Links</li>
        <li title="Usa a Tag <strong>">Negrito</li>
        <li title="Usa a Tag <em>">Itálico</li>    
    </ul>
</body>
</html>
